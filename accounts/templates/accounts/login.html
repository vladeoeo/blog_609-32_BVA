{% extends "base_layout.html" %}
{%block title%}Accounts{% endblock title %}
{% block content %}
<h1>Signup</h1>
<form class="form" action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <button type="submit">Login</button>
</form>
{% endblock content %}
