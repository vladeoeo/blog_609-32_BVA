{% extends "base_layout.html" %}
{% block title %}Article List{% endblock title %}
{% block content %}
<div class="container-fluid">
    <h1 class="article_list-h1">Article list</h1>
    <div class="row article_list-row">
        {% for element in articles %}
            <div class="article__item col-4">
                <h2>
                    <a href="{% url 'articles:article_detail' slug=element.slug %}">
                        {{element.title}}
                    </a>
                </h2>
                <p>
                    {{element.snippet}}
                </p>
                <time>
                    {{element.date}}
                </time>
            </div>
        {% endfor %}
    </div>
    {% if user.is_authenticated %}
    <a href="{% url 'articles:create' %}" class="article_list_create-btn">
        Create article
    </a>
    {% endif %}
</div>
{% endblock content %}
